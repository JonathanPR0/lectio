  <body>
    <!-- Skip to main content for accessibility -->
    <!-- <a href="#main-content" class="sr-only">Pular para o conteúdo principal</a> -->

    <!-- Loader que será mostrado enquanto a página carrega -->
    <div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #fff; z-index: 9999; transition: opacity 0.5s ease-out;">
      <div style="text-align: center;">
        <img src="/src/assets/logo.webp" alt="Lectio Logo" style="width: 120px;">
        <div style="margin-top: 20px;">
          <div style="width: 40px; height: 40px; margin: 0 auto; border: 4px solid rgba(130, 196, 100, 0.3); border-radius: 50%; border-top-color: #82c464; animation: loader-spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>

    <style>
      @keyframes loader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Esconde o loader quando a página terminar de carregar
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });
    </script>

    <!-- Main application container -->
    <div id="root" role="main" aria-label="Aplicação principal"></div>

    <!-- Structured data for breadcrumbs -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://lectioquiz.vercel.app/"
        }
      ]
    }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
